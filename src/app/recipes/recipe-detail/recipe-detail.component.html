<div class="row">
  <div class="col-12 text-center">
    <img [src]="recipe.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row my-3">
  <div class="col-12">
    <h3 class="text-capitalize">{{recipe.name}}</h3>
    <br>
    <p>{{recipe.desc}}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" appDropdown>
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="onSendIngredient()">To shopping list</a>
        <a class="dropdown-item" (click)="onGoToEdit()">Edit recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor=" let ingredient of recipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
