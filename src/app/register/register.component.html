<div class="row justify-content-around">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 no-gutters">
    <h2 class="text-center">Please {{loginMode === 'logIn' ? 'Log In' : 'Sign Up'}}</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="my-3 p-3 border rounded" [ngClass]="{'border-secondery': f.pristine, 'border-danger': f.touched && f.invalid, 'border-primary': f.valid}">
      <div class="if-sign-up row justify-content-between w-100 no-gutters" *ngIf="loginMode === 'signUp'">
        <div class="form-group col-5">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" required ngModel>
        </div>
        <div class="form-group col-5">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel>
        </div>
      </div>
      <hr *ngIf="loginMode === 'signUp'">
      <div class="form-group">
        <label for="userName">Email address</label>
        <input type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email" required
          ngModel>
      </div>
      <hr>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6" ngModel>
      </div>
      <hr>
      <div class="row justify-content-around">
        <button type="submit" class="btn btn-primary col-auto px-3" [disabled]="!f.valid">{{loginMode === 'logIn' ? 'Log In' : 'Sign Up'}}</button>
      </div>
      <div class="row justify-content-around">
        <p class="my-2 text-center" *ngIf="loginMode === 'signUp'">Having an account! try
          <a routerLink="/logIn">Logging in</a>
        </p>
        <p class="my-2 text-center" *ngIf="loginMode === 'logIn'">Don't have an account!
          <br>
          <a routerLink="/signUp">Create new account</a>
        </p>
      </div>
    </form>
  </div>

      <p class="lead">you logged in succefully</p>
      <p class="lead">Welcome __userName__</p>
    </div> -->
</div>
