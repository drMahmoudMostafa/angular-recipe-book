<div class="containter">
  <div class="row justify-content-around">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 no-gutters" *ngIf="!isLogged">
      <h2 class="text-center">Please {{loginMode === 'logIn' ? 'Log In' : 'Sign Up'}}</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="my-3 p-3 border rounded" [ngClass]="{'border-secondery': f.pristine, 'border-danger': f.touched && f.invalid, 'border-primary': f.valid}">
        <div class="if-sign-up row justify-content-between w-100 no-gutters" *ngIf="loginMode === 'signUp'">
          <div class="form-group col-5">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required ngModel>
          </div>
          <div class="form-group col-5">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel>
          </div>
        </div>
        <hr *ngIf="loginMode === 'signUp'">
        <div class="form-group">
          <label for="userName">Email address</label>
          <input type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email"
            required ngModel>
        </div>
        <hr>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6"
            ngModel>
        </div>
        <hr>
        <div class="row justify-content-around" style="position: relative;">
          <button type="submit" class="btn btn-primary col-auto px-3" [disabled]="!f.valid">{{loginMode === 'logIn' ?
            'Log In' : 'Sign Up'}}</button>
          <div class="loading" *ngIf="isLogging">
            <app-loading-animation></app-loading-animation>
          </div>
        </div>
        <div class="row justify-content-around">
          <p class="my-2 text-center" *ngIf="loginMode === 'signUp'">Having an account! try
            <a routerLink="/logIn">Logging in</a>
          </p>
          <p class="my-2 text-center" *ngIf="loginMode === 'logIn'">Don't have an account!
            <br>
            <a routerLink="/signUp">Create new account</a>
          </p>
        </div>
      </form>
    </div>
    <!-- the div to be showen after submitting successfully -->
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5" *ngIf="isLogged">
      <div class="video-success mt-4">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
      </div>
      <p class="lead" *ngIf="loginMode == 'logIn'">Welcome <span class="userName font-weight-normal">{{ userName }}</span>
        , you logged in succefully</p>
      <p class="lead" *ngIf="loginMode == 'signUp'">Welcome <span class="userName font-weight-normal">{{ userName }}</span>
        , your account is created successfully .</p>
    </div>
  </div>
</div>
